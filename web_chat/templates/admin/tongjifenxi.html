{% extends "admin/base_site.html" %}

{% load static %}


{% block content %}
    <div class="container">
        <div class="layui-col-md12" style="padding:10px">
            <form>
                选择日期：
                <div class="layui-inline">
                    <select id="range" style="height:40px" name="date">
                        {% for date in date_list %}
                            <option value="{{ date }}" {% if date == date_list.0 %}selected{% endif %}>{{ date }}</option>
                        {% endfor %}
                    </select>
                    <button class="layui-btn" lay-submit="" lay-filter="comfirm">查看数据</button>
                </div>
            </form>
        </div>

        <h2>统计数据汇总：</h2>
        <ul>
            {% for summary in current_summary %}
                <li>{{ summary.date }} - 总昨余：{{ summary.total }} - 总流水：{{ summary.revenue }} - 总盈亏：{{ summary.profit }}</li>
            {% endfor %}
        </ul>
    </div>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
