<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天控制器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1vh;
        }

        .outer-container {
            width: 95%;
            height: 95%;
            max-width: 1600px;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
        }

        .top-header {
            height: 6%;
            min-height: 25px;
            padding: 0 1%;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header a {
            text-decoration: none;
        }

        .logout-btn {
            color: blue;
            margin-right: 10px;
        }

        .modify-btn {
            color: green;
        }

        .main-container {
            height: 94%;
            display: flex;
            gap: 1%;
            padding: 1%;
        }

        .panel {
            flex: 1;
            padding: 5px;
            min-width: 0;
        }

        .panel > div {
            width: 100%;
        }

        .btn-custom {
            border-radius: 5px;
            font-weight: bold;
            padding: 2px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            margin: 0 5px;
        }

        .input-custom {
            border: 1px solid #000;
            width: 40px;
            padding: 0 2px;
            font-size: 12px;
            height: 20px;
        }

        .text-red {
            color: red;
        }

        .bottom-buttons {
            text-align: center;
            margin-top: 5px;
        }

        .status-box {
            border: 1px solid #000;
            display: inline-block;
            padding: 0 5px;
            min-width: 30px;
            text-align: center;
        }

        .nickname-input {
            width: 120px !important;
        }

        button {
            border-radius: 5px;
            font-weight: bold;
            padding: 2px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        div[style="border: 2px solid #000000"] {
            width: 75% !important;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* 外部容器样式 */
        .outer-container {
            border: 2px solid #000000;
            width: 65% !important;
            margin: 0 auto !important;
            box-sizing: border-box !important;
            max-width: 1000px !important;
        }

        /* 调整左侧微信登录区域高度 */
        .panel > div:first-child {
            height: 14.2vh !important;
            min-height: 80px;
            border: 1px solid #000;
        }

        /* 调整下注榜区域高度 */
        .betting-list {
            height: calc(74vh - 25px) !important;
            border: 1px solid #000;
        }

        /* 调整右侧积分记录区域高度 */
        .score-record {
            height: 300px !important;
        }

        @media screen and (max-height: 800px) {
            .outer-container {
                height: 95vh;
            }
        }

        /* 左侧面板 */
        .left-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 微信登录区域 */
        .wechat-login {
            height: 20%; /* 微信登录框 */
            min-height: 80px;
            border: 1px solid #000;
        }

        /* 下注区域 */
        .betting-area {
            height: 80%; /* 下注列表区域 */
            display: flex;
            flex-direction: column;
        }

        .betting-header {
            height: 5%;
            min-height: 20px;
        }

        .betting-list {
            height: 95%;
            border: 1px solid #000;
        }

        /* 右侧面板 */
        .right-panel {
            width: 50%;
            height: 100%;
            border: 1.5px solid #000;
            display: flex;
            flex-direction: column;
        }

        /* 状态区域 */
        .status-section {
            height: 15%;
            min-height: 60px;
        }

        /* 积分区域 */
        .score-section {
            height: 85%;
            display: flex;
            gap: 1%;
        }

        .score-list {
            width: 50%;
            height: 100%;
            border: 1px solid #000;
        }

        .score-control {
            width: 50%;
            height: 100%;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
<div class="outer-container">
    <!-- 顶部信息栏 -->
    <div class="top-header">
        <div>游戏仅供娱乐，请勿用于违法用途,欢迎您: {username},过期时间: {available_time}</div>
        <div style="margin-left: 10px;">
            <a href="#" class="logout-btn">退出登录</a>
            <a href="#" class="modify-btn">修改密码</a>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div style="display: flex; gap: 10px; padding: 5px;">
        <!-- 左侧面板 -->
        <div style="flex: 1; min-width: 0;">
            <div style="width: 100%; height: 100px; border: 1px solid #000;">
                微信登录暂不可用
            </div>
            <div>
                <div>下注榜: 31199721 期(普0,托7700)</div>
                <div>
                    <button class="btn-custom" style="width: 50px;"><span style="color: #b1b126;">普</span></button>
                    <button class="btn-custom" style="width: 50px;">托</button>
                    <div style="width: 100%; height: 505px; border: 1px solid #000;"></div>
                </div>
            </div>
        </div>

        <!-- 右侧面板 -->
        <div style="flex: 1; min-width: 0;border: 1.5px solid #000;">
            <div>
                <span style="font-size: 15px;font-weight: 900;">当前状态:</span>
                <button class="btn-custom">开盘</button>
                赔率: <input type="text" class="input-custom" placeholder="100"> <span class="logout-btn">1赔x</span>
                积分: 108600
            </div>
            <div style="border-top: 1px solid #000; padding-top: 5px;">
                （预留封盘: <span>5</span>分盘<input type="text" class="input-custom" placeholder="60">秒）
                （返水: <input type="text" class="input-custom" placeholder="0">）
            </div>
            <div style="border-top: 1px solid #000; padding-top: 5px;">
                <div class="text-red">上下分确认: 声音1</div>
                <div style="border: 1px solid #000;width: 100%;height: 100px;"></div>
            </div>
            <div style="margin-top: 5px;margin-left: 20px;">
                <span>积分榜：</span>
                <button class="btn-custom"><span style="color: #b1b126;">普</span></button>
                <button class="btn-custom">托</button>
                <button class="btn-custom">刷新积分排序</button>
                <button class="btn-custom">报警</button>
                <span class="logout-btn">积分记录</span>
            </div>
            <div style="display: flex; gap: 20px;margin-top: 5px;">
                <div style="flex: 1;">
                    <div style="width: 100%; height: 410px; border: 1px solid #000;">
                        @0025.0025新客户: 2000
                        <button class="btn-custom text-red">删除</button>
                    </div>
                </div>
                <div style="flex: 1;border: 1px solid #000;">
                    <span>修改积分</span>
                    <div>
                        <button class="btn-custom">创建托</button>
                        <button class="btn-custom">创建会员</button>
                    </div>
                    <div>会员ID: <span class="logout-btn">@0025</span></div>
                    <div>
                        昵称: <input type="text" class="input-custom nickname-input" value="0025新客户">
                    </div>
                    <div>
                        <button class="btn-custom">改名</button>
                        <button class="btn-custom">拉黑</button>
                    </div>
                    <div>
                        积分: 2000
                        <input type="text" placeholder="0">
                        <div>
                            <button class="btn-custom">上分</button>
                            <button class="btn-custom">下分</button>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn-custom">生成链接</button>
                        <button class="btn-custom">复制链接</button>
                    </div>
                    <textarea style="width: 100%;height: 140px;" readonly>https://k8.xyz...</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
